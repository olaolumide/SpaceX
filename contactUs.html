		<h1> Space Technology Designed To Take You On Space Tour </h1>
	

		<form>	
			<fieldset> 
				<legend > Leave a message for us </legend>
				
				<div id = "formError" > </div> <br />
				
				<label > Names </label> <br />
				<input class= "input" type ="text" placeholder ="Your first names" name ="First name" pattern = "^[a-z A-Z]+$"  />
				<div id = "error" > </div> <br />
				<input class= "input" type ="text" placeholder ="Your last names" name ="Last name"pattern = "^[a-z A-Z]+$"  />
				<div id = "error" > </div> <br />
				
				<label> Address </label> <br />
				<input class= " input" type= "text" placeholder =" Your address"pattern = "^[a-z A-Z 0-9]+$" /> <br />
				<div id = "error" > </div> <br />
				
				<label> E-mail </label> <br />
				<input class= "input" type ="text" placeholder ="Your email address" name ="email" pattern="^[a-z A-Z 0-9._]+@[a-z A-Z 0-9-]+(?:\.[a-z A-Z0-9]+)+$"  />
				<div id = "error" > </div> <br />
	
				<label> Telephone </label> <br />
				<input class= "input" type ="text" placeholder ="Your phone" name ="Telephone" pattern= "^\(?:\ (? ( [0-9] {3} ) \) ?[-.] ?) ? ( [0-9] {3} ) [.-]? ( [0-9] {4} )+$"   />
				<div id = "error" > </div> <br />
			
				<label for="inputtype"> Message / Comment </label> <br/>
				<textarea name="comments" cols="30" rows="10" placeholder=" Enter your message/comment here.... "> </textarea>
			
				<button id ="submit"> Send </button>
		
			</fieldset>
		</form>
